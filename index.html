<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>AboutMe</title>
  </head>
  <body class="bg-black">
    <header class="bg-white"></header>
    <div class="container g-2 bg-danger">
      <!-- Présentation -->
      <div class="row row-presentation">
        <div class="card card-id col-6 g-2 bg-light"></div>
        <div class="localisation align-items-center col-6 g-2">
          <div class="card card-address col-12 bg-light"></div>
          <div class="card card-map col-12 bg-light"></div>
        </div>
      </div>
      <!-- Expérience -->
      <div class="row row-string-experience">
        <p class="col-12 bg-warning">Expérience</p>
      </div>
      <div class="row row-experience">
        <div
          class="card col-6 bg-success row-experience-2015-description"
        ></div>
        <div class="card col-6 bg-success row-experience-2015-graph"></div>
        <div class="card col-6 bg-light row-experience-2018-description"></div>
        <div class="card col-6 bg-light row-experience-2018-graph"></div>
      </div>
      <!-- Parcours Pro -->
      <div class="row row-string-parcours bg-info">
        <bg-warning>Parcours professionnel</bg-warning>
      </div>
      <div class="row row-parcours">
        <div class="card col-12 row-parcours-graph"></div>
      </div>
      <!-- Carousel portfolio -->
      <div class="row row-string-portfolio bg-info">
        <bg-warning>Portfolio</bg-warning>
      </div>
      <div class="row row-carpousel justify-content-center bg-black">
        <div
          id="carouselExampleCaptions"
          class="carousel slide w-50"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./Images/monPremierSite.png"
                class="d-block w-100"
                alt="..."
              />
              <div
                class="carousel-caption d-none d-md-block text-primary font-weight-bold"
              >
                <h5>Mon premier site avec Wordpress.</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./Images/EvalAFPA.png"
                class="d-block w-100"
                alt="..."
              />
              <div
                class="carousel-caption d-none d-md-block text-primary font-weight-bold"
              >
                <h5>
                  Mon évaluation HTML / CSS durant mon stage CDA 2022/2023
                </h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./Images/FlutterSDK.png"
                class="d-block w-100"
                alt="..."
              />
              <div
                class="carousel-caption d-none d-md-block text-primary font-weight-bold"
              >
                <h5>Première application avec le SDK Flutter</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./Images/Front.png" class="d-block w-100" alt="..." />
              <div
                class="carousel-caption d-none d-md-block text-primary font-weight-bold"
              >
                <h5>
                  Génération tableau avec React. Back avec Express/Axios et
                  Datastax
                </h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./Images/Pokedesk.png"
                class="d-block w-100"
                alt="..."
              />
              <div
                class="carousel-caption d-none d-md-block text-primary font-weight-bold"
              >
                <h5>Application React avec API Pokemon et Back Firebase</h5>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <footer class="bg-white"></footer>
  </body>
</html>
